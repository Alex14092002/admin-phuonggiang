<script>
  let count = 1;
  var table = document.querySelector("#table");
      (async () => {
        const response = await fetch(
          "https://data-maygapthu-default-rtdb.firebaseio.com/maygame.json"
        );
        const data = await response.json();
        Object.keys(data).forEach((key) => {
          const row = data[key];
          
          console.log(row);
          console.log(key);
          if (row!=null) {
            table.innerHTML += `
          <tr>
        <td>
          <div class="d-flex px-3 py-1">
            <div class="d-flex flex-column justify-content-center">
              <h6 class="mb-0 text-sm">${count++}</h6>
            </div>
          </div>
        </td>
        <td>
          <h6 class="px-3 py-1 tensp">${row.name.substring(0,50)}</h6>
        
        </td>
        <td class="align-middle px-4 py-1">
          <h6 class="px-3 py-1">${row.price}</h6>
        </td>
        <td  class="align-middle px-4 py-1">
          <img style="width: 100px" src="${row.avt}" alt="">
        </td>
        <td>
          <a href="./edit-maygame.html?id=${key}" class="text-secondary px-3 py-1 font-weight-bold text-xs" data-toggle="tooltip">
            Sửa
          </a>|
          <a href="#" onclick="xoaLoai('${key}')" class="px-3 py-1 text-secondary font-weight-bold text-xs" data-toggle="tooltip">
            Xoá
          </a>
        
        </td>
      </tr>
            `;
          } 
      
        });
      })();
    
  //Xoa loai
  const xoaLoai = (id) => {
      
      const question = confirm("Bạn có chắc muốn xoá?");
      if(question==false) return;
      if (id.length<3) {
        
        (async () => {
        await fetch(
            `https://data-maygapthu-default-rtdb.firebaseio.com/maygame/${id}.json`,
            {
              method: "DELETE",
            }
          );
          window.location.reload();
        })();
        
      }else{
        
        (async () => {
        await fetch(
            `https://data-maygapthu-default-rtdb.firebaseio.com/maygame/${id}.json`,
            {
              method: "DELETE",
            }
          );
          window.location.reload();
        })();
      }
        };
</script>
